<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>函数</title>
	</head>
	<body>
		<script>
			function Go() {
				console.log("Go");
			}
			
			function GoSteps(n) {
				if(n === undefined){
					n =1
				}
				
				n = Number(n);
				if(isNaN(n)){
					n = 0
				}else if(n <= 0){
					n = 0
				}else {
					n = parseInt(n);
				}
				
				while(n >0){
					Go();
					n--;
				}
				
			}
			
			GoSteps(10); // Go 10次
			GoSteps(1); // Go 1次
			GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
			GoSteps(0);  // 0次
			GoSteps(-1);  // 0次
			GoSteps(1.4);  // Go 1次
			GoSteps(1.6);  // Go 1次
			GoSteps(-1);  // 0次
			GoSteps(true);  // Go 1次
			GoSteps(false);  // 0次
			GoSteps("Test");  // 0次
			GoSteps(NaN);  // 0次
			GoSteps(null);  // 0次
		</script>
		
	</body>
</html>
